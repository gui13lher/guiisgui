<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o do Cala a Boca</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .botao {
            background-color: purple;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px; 
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.1s;
        }
        .botao:hover {
            background-color: darkviolet;
        }
        .botao:active {
            transform: scale(0.95);
            background-color: darkorchid;
        }
    </style>
</head>
<body>

    <button class="botao">cala a bocaaaaa porra</button>

</body>
</html>
